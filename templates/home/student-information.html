{% extends "base_generic.html" %}

{% block title %}
<title>修改基本資料</title>
{% endblock %}

{% block content %}
    <style>
        nav ul li a {
            text-decoration: none;
            position: relative;
            color: #999999;
            font-weight: 600;
        }
        
        nav ul li a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 0.125em;
            background-color: #cd0000;
            transition: width 0.5s;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        a.logout-link:hover {
            font-weight: bold;
            color: #cd0000;
        }

        .btn-custom1 {
            margin-top: 20px;
            border-radius: 20px;
            height: 40px;
            color: #fff;
            border: 1px solid #707070; /* 初始的灰色边框 */
            background-color: #707070; /* 按钮的初始背景色 */
            transition: background-color 0.5s; /* 添加过渡效果 */
        }
    
        .btn-custom1:hover {
            color: #fff;
            background-color: #444444;
            border: 1px solid #444444;
        }
    </style>
</head>

<body>

    <main id="main">

        <nav id="header" class="flex-shrink-0 p-3" style="width: 280px; height: 100%;">
            <div style="display: flex; align-items: center; justify-content: center;">
                <a href="/home/" class="logo">Training Center</a>
            </div>
            <hr style="color: #909090;">
            <ul class="list-unstyled">
                <li>
                    <a class="nav-link scrollto" href="/home/">首頁</a>
                </li>
                <li>
                    <a class="nav-link scrollto" href="/scores/student-grades/">成績查詢</a>
                </li>
                <li>
                    <a class="nav-link scrollto" href="/question/question_list/">問卷作答</a>
                </li>
                <li>
                    <a class="nav-link scrollto" href="">修改基本資料</a>
                </li>
            </ul>
            <div style="position: fixed; bottom: 0;">
                <div style="width: 248px;">
                    <hr style="color: #909090;">
                </div>
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    {% if request.user.is_authenticated %}
                        <a class="nav-link scrollto fw-bold">{{request.user}}</a>
                    {% endif %}
                    <a class="nav-link scrollto logout-link" href="/welcome/logout/">登出</a>
                </div>
            </div>
        </nav>

        <section id="home" class="text-center" style="display: flex; justify-content: center; align-items: center; width: 100hv; height: 100hv; margin-left: 280px;">
            <div class="card border-light mx-5 mx-md-5 shadow-5-strong" style="box-shadow: 5px 5px 5px 5px #d5d5d5; border-radius: 15px; margin-top: 60px; margin-bottom: 60px; width: 500px; backdrop-filter: blur(30px);">
                <div class="card-body py-5 px-md-5">

                    <div class="row d-flex justify-content-center align-items-center">
                        <h4 class="fw-bold mb-4">修改基本資料</h4>
                        <form name="" method="post" action="/home/student-revise/">
                            {% csrf_token %}
                            <div class="form-outline mb-3">
                                <label class="form-label" for="U-name">暱稱</label>
                                <input value="{{user.u_name}}" type="text" id="U-name" class="form-control" style="border-radius: 20px; border-color: #d5d5d5;" name="U-names" required/>
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label" for="password">密碼</label>
                                <input type="password" id="password" class="form-control" style="border-radius: 20px; border-color: #d5d5d5;" name="password" required/>
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label" for="mail">電子信箱</label>
                                <input value="{{user.email}}" type="email" id="mail" class="form-control" style="border-radius: 20px; border-color: #d5d5d5;" name="email"/>
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label" for="phone">手機號碼</label>
                                <input value="{{user.phone_number}}" type="tel" id="phone" class="form-control" style="border-radius: 20px; border-color: #d5d5d5;" name="phone_number" />
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label" for="position">職位</label>
                                <input value="{{user.position}}" type="text" id="position" class="form-control" style="border-radius: 20px; border-color: #d5d5d5;" name="position"/>
                            </div>

                            <input type="submit" value="修改" name="submit" class="btn btn-custom1 col-lg-12">
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
{% endblock %}
