<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片介紹</title>
    <!-- 引入思源黑體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-image: url('/static/assets/img/background.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }

        #sidebar {
            width: 250px;
            background-color: #2d2d2d;
            color: #ffffff;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        #sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            font-weight: 600;
        }

        #sidebar a:hover {
            background-color: #3d3d3d;
            padding-left: 10px;
            transition: 0.3s;
        }

        #sidebar .profile {
            text-align: center;
            margin-bottom: 10px;
        }

        #sidebar .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        #content {
            margin-left: 250px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            min-height: 100vh;
            box-sizing: border-box;
            width: calc(100% - 250px);
            border-radius: 8px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffffff;
            font-size: 36px;
            margin-bottom: 40px;
            text-align: center;
        }
        h2 {
            color: #00aaff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .logout-btn button {
            background-color: #f05454; /* 主要背景顏色 */
            color: white; /* 字體顏色 */
            padding: 10px 20px; /* 內邊距 */
            font-size: 16px; /* 字體大小 */
            font-weight: bold; /* 字體加粗 */
            border: none; /* 移除默認邊框 */
            border-radius: 30px; /* 圓角 */
            cursor: pointer; /* 鼠標懸停時變成手型 */
            transition: all 0.3s ease; /* 動畫過渡效果 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 添加陰影效果 */
            text-align: center; /* 文字居中 */
        }

        .logout-btn button:hover {
            background-color: #d94343; /* 懸停時的背景顏色 */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* 懸停時的陰影效果 */
            transform: translateY(-2px); /* 懸停時的微動效果 */
        }

        .logout-btn button:active {
            background-color: #c53030; /* 點擊時的背景顏色 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 點擊時的陰影效果 */
            transform: translateY(0); /* 點擊時的微動效果恢復 */
        }

        .video-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
        }

        .video-item {
            text-align: center;
            max-width: 45%;
        }

        .video-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .video-item img:hover {
            transform: scale(1.05);
        }

        .video-title {
            margin-top: 15px;
            font-size: 20px;
            color: #ffffff;
        }
    </style>
</head>


<body>
    <div id="sidebar">
        <div class="profile">
            <img src="/static/assets/img/fishman.png" alt="Profile Photo">
        </div>
        <h2>Duck不必</h2>
        <nav>
            <a href="/home/">首頁</a>
            <a href="/home/questionnaire/">憂鬱量表</a>
            <a href="/home/contact/">聯絡資訊</a>
            <a href="/home/depression/">小遊戲-對抗憂鬱症</a>
            <a href="/home/aboutus/">關於我們</a>
            <a href="http://127.0.0.1:5000">魚民聊天機器人</a>
            <a href="/home/hospital/">瀏覽診所資訊</a>
            <a href="/home/ebook/">電子書</a>
            <a href="/home/video/">影片介紹</a>
        </nav>
        <div class="logout-btn">
            <h4 style="color: #f1f1f1;">您好{{request.user}} </h4>
            <a href="/welcome/logout/">
                <button type="button">登出</button>
            </a>
        </div>
    </div>

    <div id="content">
        <h1>影片介紹</h1>
        <div class="video-container">
            <div class="video-item">
                <a href="https://www.youtube.com/watch?v=eZEmXqag6Kg" target="_blank">
                    <img src="/static/assets/img/憂鬱症.png" alt="影片介紹-何謂憂鬱症">
                    <div class="video-title">影片介紹-何謂憂鬱症</div>
                </a>
            </div>
            <div class="video-item">
                <a href="https://www.youtube.com/watch?v=hSyZN7QkLZ4" target="_blank">
                    <img src="/static/assets/img/自然語言處理.png" alt="影片介紹-自然語言處理">
                    <div class="video-title">影片介紹-自然語言處理</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
