<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我們 - Duck不必</title>
    <!-- 引入思源黑體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-image: url('/static/assets/img/background.jpg'); /* 替換為你的背景圖片路徑 */
            background-size: cover;
            background-position: center;
            color: #ffffff; /* 全局白色文字 */
        }

        #sidebar {
            width: 250px;
            background-color: #2d2d2d;
            color: #ffffff;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* 防止出現滾動條 */
        }

        #sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            font-weight: 600;
        }

        #sidebar a:hover {
            background-color: #3d3d3d;
            padding-left: 10px;
            transition: 0.3s;
        }

        #sidebar .profile {
            text-align: center;
            margin-bottom: 10px;
        }

        #sidebar .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        #content {
            margin-left: 250px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            min-height: 100vh;
            box-sizing: border-box;
            width: calc(100% - 250px);
            border-radius: 8px;
            overflow-y: auto; /* 僅允許內容部分滾動 */
        }

        .intro-section {
            display: flex;
            align-items: center;
            gap: 20px; /* 圖片與文字之間的間距 */
        }

        .intro-section img {
            max-width: 200px;
            border-radius: 10px;
        }

        .intro-section div {
            max-width: 600px;
        }

        h1, h2 {
            color: #00aaff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .services-section {
            margin-top: 50px;
            text-align: center;
        }

        .service-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .service-item {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .service-item:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .service-item h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .service-item p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .service-item i {
            font-size: 36px;
            margin-bottom: 10px;
            display: block;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            #content {
                margin-left: 0;
                padding: 20px;
            }
            #sidebar {
                width: 100%;
                position: relative;
            }
            .intro-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .service-item {
                margin-top: 30px;
            }
        }

        .logout-btn button {
            background-color: #f05454; /* 主要背景顏色 */
            color: white; /* 字體顏色 */
            padding: 10px 20px; /* 內邊距 */
            font-size: 16px; /* 字體大小 */
            font-weight: bold; /* 字體加粗 */
            border: none; /* 移除默認邊框 */
            border-radius: 30px; /* 圓角 */
            cursor: pointer; /* 鼠標懸停時變成手型 */
            transition: all 0.3s ease; /* 動畫過渡效果 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 添加陰影效果 */
            text-align: center; /* 文字居中 */
        }

        .logout-btn button:hover {
            background-color: #d94343; /* 懸停時的背景顏色 */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* 懸停時的陰影效果 */
            transform: translateY(-2px); /* 懸停時的微動效果 */
        }

        .logout-btn button:active {
            background-color: #c53030; /* 點擊時的背景顏色 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 點擊時的陰影效果 */
            transform: translateY(0); /* 點擊時的微動效果恢復 */
        }

        /* 動畫效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
